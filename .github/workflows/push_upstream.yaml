name: Push to Upstream Stuka-Labs

on:
  push: # Trigger this workflow on pushes to the repository
    branches:
      - jshakely-frontend # Replace 'main' with the branch you want to monitor

jobs:
  sync-to-upstream:
    name: Push Changes to Upstream
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Git credentials for pushing to upstream
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 3: Add upstream remote and push changes
      - name: Push to Upstream
        run: |
          git remote add upstream https://github.com/Stuka-Labs/XLFC-Front.git
          git push upstream jshakely-frontend # Replace 'main' with the branch you want to sync

